name: PR Preview

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
      NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4Ô∏è‚É£ Criar banco ef√™mero no Neon
      - name: Create Neon branch for PR
        id: neon
        uses: neondatabase/create-branch-action@v4
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          database: prdb
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

      # 5Ô∏è‚É£ Atualizar DATABASE_URL com o banco ef√™mero
      - name: Set ephemeral DATABASE_URL
        run: echo "DATABASE_URL=${{ steps.neon.outputs.database_url }}" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Gerar Prisma Client
      - name: Prisma generate
        run: yarn prisma generate

      # 7Ô∏è‚É£ Aplicar migrations
      - name: Apply migrations
        run: yarn db:migrate

      # 8Ô∏è‚É£ Rodar seed (opcional)
      - name: Run seed
        run: yarn db:seed

      # 9Ô∏è‚É£ Build Next.js
      - name: Build Next.js
        run: yarn build

      # üîü Deploy no Vercel (preview)
      - name: Deploy Preview on Vercel
        uses: amondnet/vercel-action@v22
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: false
          alias-domains: pr-${{ github.event.pull_request.number }}.yourdomain.com

      # 11Ô∏è‚É£ Comentar a URL no PR
      - name: Comment preview URL on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: 'üöÄ Preview available: [${{ steps.vercel.outputs.preview-url }}](${{ steps.vercel.outputs.preview-url }})'
